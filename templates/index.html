{% extends 'base.html' %}

{% load static %}

{% block content %}

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&bg=777&fg=555&text=First slide"
                src="{% static 'images/tours/cancun.jpg' %}" alt="Cancun">
            <div class="carousel-caption d-none d-md-block">
                <h5>CANCUN</h5>
                <p>PRECIOS DESDE 500 DOLARES POR PERSONA</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" data-src="holder.js/500x300?auto=yes&bg=666&fg=444&text=Second slide"
                src="{% static 'images/tours/londres.jpg' %}" alt="Londres">
            <div class="carousel-caption d-none d-md-block">
                <h5>LONDRES</h5>
                <p>PRECIOS DESDE 1000 DOLARES POR PERSONA</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&bg=777&fg=555&text=First slide"
                src="{% static 'images/tours/paris.jpg' %}" alt="Paris">
            <div class="carousel-caption d-none d-md-block">
                <h5>PARIS</h5>
                <p>PRECIOS DESDE 1500 DOLARES POR PERSONA</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

{% endblock content %}
</div>
